#######################################################
# 宝塔 Nginx 配置 - zsxq.dc401.com
# 用途: 配置前端静态文件 + 后端 API 反向代理
# 位置: 宝塔面板 → 网站 → zsxq.dc401.com → 配置文件
#######################################################

server {
    listen 80;
    listen 443 ssl http2;
    server_name zsxq.dc401.com;

    # SSL 证书配置 (宝塔自动管理)
    ssl_certificate    /www/server/panel/vhost/cert/zsxq.dc401.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/zsxq.dc401.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 网站根目录 - 指向前端构建产物
    root /www/wwwroot/zsxq.dc401.com/zsxq-web/dist;
    index index.html;

    # 访问日志和错误日志
    access_log /www/wwwlogs/zsxq.dc401.com.log;
    error_log /www/wwwlogs/zsxq.dc401.com.error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    #######################################################
    # 核心配置 1: 后端 API 反向代理
    #######################################################
    location /api/ {
        # 代理到本地 Node.js 服务 (PM2 管理)
        proxy_pass http://127.0.0.1:3013;

        # 代理请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    #######################################################
    # 核心配置 2: 前端 SPA 路由支持
    #######################################################
    location / {
        # Vue Router History 模式支持
        try_files $uri $uri/ /index.html;

        # 静态资源缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    #######################################################
    # 核心配置 3: 健康检查端点
    #######################################################
    location /health {
        proxy_pass http://127.0.0.1:3013/health;
        access_log off;
    }

    #######################################################
    # 安全配置
    #######################################################
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    # 禁止访问敏感文件
    location ~* \.(env|git|gitignore|env.example)$ {
        deny all;
    }

    # 禁止访问备份文件
    location ~* \.(sql|bak|backup|old)$ {
        deny all;
    }

    #######################################################
    # 宝塔防火墙规则 (自动添加)
    #######################################################
    include /www/server/panel/vhost/nginx/*.conf;

    #######################################################
    # HTTPS 强制跳转 (可选)
    #######################################################
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /www/wwwroot/zsxq.dc401.com/zsxq-web/dist;
    }
}
